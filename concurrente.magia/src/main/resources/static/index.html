<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministerio de Magia - Juego de Hechizos para Dos Jugadores</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            width: 40%;
            text-align: center;
        }

        .vida-container {
            margin-top: 20px;
            width: 100%;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
        }

        .vida-barra {
            height: 20px;
            background-color: #4caf50;
            width: 100%;
            transition: width 0.5s;
        }

        .hechizos-lista {
            list-style: none;
            padding: 0;
        }

        .hechizos-lista li {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
        }

        .bloqueado {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .boton-pocion {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00bfff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class="container" id="jugador1">
    <h1>Jugador 1</h1>
    <h3>Vida</h3>
    <div class="vida-container">
        <div class="vida-barra" id="vida-barra1"></div>
    </div>
    <p id="vida-restante1">Vida: 100</p>
    <p id="victorias-jugador1">Victorias: 0</p>
    <p id="pocimas-jugador1">Pócimas restantes: 3</p>

    <h3>Lista de Hechizos</h3>
    <ul class="hechizos-lista" id="hechizos-lista1"></ul>
    <button class="boton-pocion" id="boton-pocion1" onclick="usarPocion(1)">Usar Pócima</button>
</div>

<div class="container" id="jugador2">
    <h1>Jugador 2</h1>
    <h3>Vida</h3>
    <div class="vida-container">
        <div class="vida-barra" id="vida-barra2"></div>
    </div>
    <p id="vida-restante2">Vida: 100</p>
    <p id="victorias-jugador2">Victorias: 0</p>
    <p id="pocimas-jugador2">Pócimas restantes: 3</p>

    <h3>Lista de Hechizos</h3>
    <ul class="hechizos-lista" id="hechizos-lista2"></ul>
    <button class="boton-pocion" id="boton-pocion2" onclick="usarPocion(2)">Usar Pócima</button>
</div>

<script>
    const hechizos1 = [
        { nombre: "Expelliarmus", tipo: "Defensivo", nivel: 2, desbloqueado: true },
        { nombre: "Expecto Patronum", tipo: "Defensivo", nivel: 5, desbloqueado: true },
        { nombre: "Sectumsempra", tipo: "Ofensivo", nivel: 6, desbloqueado: false, victoriasNecesarias: 1 },
        { nombre: "Crucio", tipo: "Ofensivo", nivel: 8, desbloqueado: false, victoriasNecesarias: 2 },
        { nombre: "Avada Kedavra", tipo: "Ofensivo", nivel: 10, desbloqueado: false, victoriasNecesarias: 3 }
    ];

    const hechizos2 = JSON.parse(JSON.stringify(hechizos1)); // Clona los hechizos para el segundo jugador

    let vida1 = 100, vida2 = 100;
    let victorias1 = 0, victorias2 = 0;
    let pocimas1 = 3, pocimas2 = 3;
    let turnoJugador = 1;

    function actualizarBarraDeVida(jugador) {
        const barra = document.getElementById("vida-barra" + jugador);
        const vidaRestante = document.getElementById("vida-restante" + jugador);
        const vida = jugador === 1 ? vida1 : vida2;
        barra.style.width = vida + "%";
        vidaRestante.textContent = "Vida: " + vida;
    }

    function actualizarVictorias() {
        document.getElementById("victorias-jugador1").textContent = `Victorias: ${victorias1}`;
        document.getElementById("victorias-jugador2").textContent = `Victorias: ${victorias2}`;
        desbloquearHechizos();
    }

    function actualizarPocimas() {
        document.getElementById("pocimas-jugador1").textContent = `Pócimas restantes: ${pocimas1}`;
        document.getElementById("pocimas-jugador2").textContent = `Pócimas restantes: ${pocimas2}`;
        document.getElementById("boton-pocion1").disabled = pocimas1 === 0;
        document.getElementById("boton-pocion2").disabled = pocimas2 === 0;
    }

    function cargarHechizos() {
        const lista1 = document.getElementById("hechizos-lista1");
        const lista2 = document.getElementById("hechizos-lista2");
        lista1.innerHTML = '';
        lista2.innerHTML = '';

        hechizos1.forEach((hechizo, index) => {
            const item = document.createElement("li");
            item.textContent = `${hechizo.nombre} - Tipo: ${hechizo.tipo} - Nivel: ${hechizo.nivel}`;
            if (!hechizo.desbloqueado) item.classList.add("bloqueado");
            item.onclick = () => usarHechizo(1, hechizo, index);
            lista1.appendChild(item);
        });

        hechizos2.forEach((hechizo, index) => {
            const item = document.createElement("li");
            item.textContent = `${hechizo.nombre} - Tipo: ${hechizo.tipo} - Nivel: ${hechizo.nivel}`;
            if (!hechizo.desbloqueado) item.classList.add("bloqueado");
            item.onclick = () => usarHechizo(2, hechizo, index);
            lista2.appendChild(item);
        });
    }

    function desbloquearHechizos() {
        hechizos1.forEach(hechizo => {
            if (!hechizo.desbloqueado && victorias1 >= hechizo.victoriasNecesarias) {
                hechizo.desbloqueado = true;
            }
        });

        hechizos2.forEach(hechizo => {
            if (!hechizo.desbloqueado && victorias2 >= hechizo.victoriasNecesarias) {
                hechizo.desbloqueado = true;
            }
        });

        cargarHechizos();
    }

    function usarHechizo(jugador, hechizo, index) {
        if (turnoJugador !== jugador) {
            alert("No es tu turno");
            return;
        }
        if (!hechizo.desbloqueado) {
            alert("Este hechizo está bloqueado");
            return;
        }

        const daño = hechizo.nivel * 5;
        if (jugador === 1) vida2 -= daño;
        else vida1 -= daño;

        actualizarBarraDeVida(1);
        actualizarBarraDeVida(2);

        turnoJugador = jugador === 1 ? 2 : 1;

        if (vida1 <= 0 || vida2 <= 0) {
            if (vida1 <= 0) victorias2++;
            if (vida2 <= 0) victorias1++;

            alert(`Jugador ${jugador} ha ganado!`);
            vida1 = 100;
            vida2 = 100;

            actualizarVictorias();
            actualizarPocimas();
            actualizarBarraDeVida(1);
            actualizarBarraDeVida(2);
        }
    }

    function usarPocion(jugador) {
        if ((jugador === 1 && pocimas1 > 0) || (jugador === 2 && pocimas2 > 0)) {
            if (jugador === 1) {
                vida1 += 20;
                pocimas1--;
            } else {
                vida2 += 20;
                pocimas2--;
            }

            if (jugador === 1 && vida1 > 100) vida1 = 100;
            if (jugador === 2 && vida2 > 100) vida2 = 100;

            actualizarBarraDeVida(jugador);
            actualizarPocimas();
        }
    }

    cargarHechizos();
    actualizarBarraDeVida(1);
    actualizarBarraDeVida(2);
    actualizarVictorias();
    actualizarPocimas();
</script>
</body>
</html>
