<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministerio de Magia - Juego de Hechizos para Dos Jugadores</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            width: 40%;
            text-align: center;
        }

        .vida-container {
            margin-top: 20px;
            width: 100%;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
        }

        .vida-barra {
            height: 20px;
            background-color: #4caf50;
            width: 100%;
            transition: width 0.5s;
        }

        .hechizos-lista {
            list-style: none;
            padding: 0;
        }

        .hechizos-lista li {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
        }

        .boton-pocion {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00bfff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>
<div class="container" id="jugador1">
    <h1>Jugador 1</h1>
    <h3>Vida</h3>
    <div class="vida-container">
        <div class="vida-barra" id="vida-barra1"></div>
    </div>
    <p id="vida-restante1">Vida: 100</p>

    <h3>Lista de Hechizos</h3>
    <ul class="hechizos-lista" id="hechizos-lista1"></ul>
    <button class="boton-pocion" onclick="usarPocion(1)">Usar Pócima</button>
</div>

<div class="container" id="jugador2">
    <h1>Jugador 2</h1>
    <h3>Vida</h3>
    <div class="vida-container">
        <div class="vida-barra" id="vida-barra2"></div>
    </div>
    <p id="vida-restante2">Vida: 100</p>

    <h3>Lista de Hechizos</h3>
    <ul class="hechizos-lista" id="hechizos-lista2"></ul>
    <button class="boton-pocion" onclick="usarPocion(2)">Usar Pócima</button>
</div>

<script>
    const hechizos1 = [
        { nombre: "Expelliarmus", tipo: "Defensivo", nivel: 2 },
        { nombre: "Expecto Patronum", tipo: "Defensivo", nivel: 5 }
    ];

    const hechizos2 = [
        { nombre: "Expelliarmus", tipo: "Defensivo", nivel: 2 },
        { nombre: "Expecto Patronum", tipo: "Defensivo", nivel: 5 }
    ];

    let vida1 = 100, vida2 = 100;
    let turnoJugador = 1;

    function actualizarBarraDeVida(jugador) {
        const barra = document.getElementById("vida-barra" + jugador);
        const vidaRestante = document.getElementById("vida-restante" + jugador);
        const vida = jugador === 1 ? vida1 : vida2;
        barra.style.width = vida + "%";
        vidaRestante.textContent = "Vida: " + vida;
    }

    function cargarHechizos() {
        const lista1 = document.getElementById("hechizos-lista1");
        const lista2 = document.getElementById("hechizos-lista2");

        hechizos1.forEach(hechizo => {
            const item = document.createElement("li");
            item.textContent = `${hechizo.nombre} - Tipo: ${hechizo.tipo} - Nivel: ${hechizo.nivel}`;
            item.onclick = () => usarHechizo(1, hechizo);
            lista1.appendChild(item);
        });

        hechizos2.forEach(hechizo => {
            const item = document.createElement("li");
            item.textContent = `${hechizo.nombre} - Tipo: ${hechizo.tipo} - Nivel: ${hechizo.nivel}`;
            item.onclick = () => usarHechizo(2, hechizo);
            lista2.appendChild(item);
        });
    }

    function usarHechizo(jugador, hechizo) {
        if (turnoJugador !== jugador) {
            alert("No es tu turno");
            return;
        }

        const daño = hechizo.nivel * 5;
        if (jugador === 1) vida2 -= daño;
        else vida1 -= daño;

        actualizarBarraDeVida(1);
        actualizarBarraDeVida(2);

        turnoJugador = jugador === 1 ? 2 : 1;

        if (vida1 <= 0 || vida2 <= 0) {
            alert(`Jugador ${jugador} ha ganado!`);
            vida1 = 100; vida2 = 100;
            actualizarBarraDeVida(1);
            actualizarBarraDeVida(2);
        }
    }

    function usarPocion(jugador) {
        if (jugador === 1) vida1 += 20;
        else vida2 += 20;

        if (jugador === 1 && vida1 > 100) vida1 = 100;
        if (jugador === 2 && vida2 > 100) vida2 = 100;
        actualizarBarraDeVida(jugador);
    }

    cargarHechizos();
    actualizarBarraDeVida(1);
    actualizarBarraDeVida(2);
</script>
</body>
</html>
