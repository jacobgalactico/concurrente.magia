<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministerio de Magia - Juego de Hechizos para Dos Jugadores</title>
    <link rel="stylesheet" href="/style.css"> <!-- Enlace al archivo CSS externo -->
</head>
<body>
<div class="container" id="jugador1">
    <h1>Jugador 1</h1>
    <h3>Vida</h3>
    <div class="vida-container">
        <div class="vida-barra" id="vida-barra1"></div>
    </div>
    <p id="vida-restante1">Vida: 100</p>
    <p id="victorias-jugador1">Victorias: 0</p>
    <p id="pocimas-jugador1">P贸cimas restantes: 3</p>

    <h3>Lista de Hechizos</h3>
    <ul class="hechizos-lista" id="hechizos-lista1"></ul>
    <button class="boton-pocion" id="boton-pocion1" onclick="usarPocion(1)">Usar P贸cima</button>
</div>

<div class="container" id="jugador2">
    <h1>Jugador 2</h1>
    <h3>Vida</h3>
    <div class="vida-container">
        <div class="vida-barra" id="vida-barra2"></div>
    </div>
    <p id="vida-restante2">Vida: 100</p>
    <p id="victorias-jugador2">Victorias: 0</p>
    <p id="pocimas-jugador2">P贸cimas restantes: 3</p>

    <h3>Lista de Hechizos</h3>
    <ul class="hechizos-lista" id="hechizos-lista2"></ul>
    <button class="boton-pocion" id="boton-pocion2" onclick="usarPocion(2)">Usar P贸cima</button>
</div>

<!-- Contenedor para el rayo -->
<div class="rayo" id="rayo"></div>

<!-- Contenedor para las figuritas de los magos -->
<div class="magos-container">
    <img src="/mago-azul.png" alt="Mago Azul" id="mago-azul" class="mago">
    <img src="/mago-rojo.png" alt="Mago Rojo" id="mago-rojo" class="mago">
</div>

<script src="/script.js"></script> <!-- Enlace al archivo JavaScript externo -->
</body>
</html>
